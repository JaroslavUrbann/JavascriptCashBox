<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="basic.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
        <a class="navbar-brand" href="#">Třídní fond</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Titulní stránka <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link newParticipants" href="#">Přidat uživatele</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container body-content">
        <table class="table">
            <thead>
                <tr>
                    <th>Jméno</th>
                    <th>Částka</th>
                    <th>Poznámka</th>
                    <th>Akce</th>
                </tr>
                <tr>
                    <td>
                        <select class="form-control" id="participantsList">
                        </select>
                        <button class="btn btn-secondary newParticipants">Nový</button>
                    </td>
                    <td>
                        <input type="number" class="form-control" id="newAmount" value="100">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="newNote">
                    </td>
                    <td>
                        <button id="addRecord" class="btn btn-success">Přidat</button>
                    </td>
                </tr>
            </thead>
            <tbody id="cashboxList">

            </tbody>
            <tfoot>
                <tr>
                    <td>Celkem</td>
                    <td id="totalSum">0</td>
                    <td>Kč</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="modal fade" id="participantsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Přidání uživatele</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <table id="totalParticipantsList" class="table">
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zavřít</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
